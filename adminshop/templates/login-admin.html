{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


<!-- Favicon icon-->
<link href="{% static 'adminimages/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">


<!-- Libs CSS -->
<link href="/static/adminfonts/feather/feather.css" rel="stylesheet" />
<link href="/static/adminlibs/dragula/dist/dragula.min.css" rel="stylesheet" />
<link href="/static/adminlibs/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet" />
<link href="/static/adminlibs/prismjs/themes/prism.css" rel="stylesheet" />
<link href="/static/adminlibs/dropzone/dist/dropzone.css" rel="stylesheet" />
<link href="/static/adminlibs/magnific-popup/dist/magnific-popup.css" rel="stylesheet" />
<link href="/static/adminlibs/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet">
<link href="/static/adminlibs/@yaireo/tagify/dist/tagify.css" rel="stylesheet">
<link href="/static/adminlibs/tiny-slider/dist/tiny-slider.css" rel="stylesheet">
<link href="/static/adminlibs/tippy.js/dist/tippy.css" rel="stylesheet">


<!-- Theme CSS -->
<link rel="stylesheet" href="/static/admincss/theme.min.css">
  <title>Sign in | Tufleur Admin Template </title>
</head>

<body>
  <!-- Page content -->
  <div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center no-gutters min-vh-100">
      <div class="col-lg-5 col-md-8 py-8 py-xl-0">
        <!-- Card -->
        <div class="card shadow ">
          <!-- Card body -->
          <div class="card-body p-6">
            <div class="mb-4">
              <h1 class="mb-1 font-weight-bold">Admin & Support Login</h1>  
            </div>
            <!-- Form -->
           
            <form role="form" method="POST">
                {% csrf_token %}
                <span class="text-center" style="color: red">{{ err }}</span>
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="User Name" name="username" type="text"
                               autofocus="" id="userName">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password" name="password" type="password"
                               value="" id="password">
                    </div>
                   
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary w-100" value="Login" style=" width: 200px">
                    </div>
                </fieldset>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <!-- Libs JS -->
<script src="/static/adminlibs/jquery/dist/jquery.min.js"></script>
<script src="/static/adminlibs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/adminlibs/odometer/odometer.min.js"></script>
<script src="/static/adminlibs/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="/static/adminlibs/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
<script src="/static/adminlibs/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script src="/static/adminlibs/flatpickr/dist/flatpickr.min.js"></script>
<script src="/static/adminlibs/inputmask/dist/jquery.inputmask.min.js"></script>
<script src="/static/adminlibs/apexcharts/dist/apexcharts.min.js"></script>
<script src="/static/adminlibs/quill/dist/quill.min.js"></script>
<script src="/static/adminlibs/file-upload-with-preview/dist/file-upload-with-preview.min.js"></script>
<script src="/static/adminlibs/dragula/dist/dragula.min.js"></script>
<script src="/static/adminlibs/bs-stepper/dist/js/bs-stepper.min.js"></script>
<script src="/static/adminlibs/dropzone/dist/min/dropzone.min.js"></script>
<script src="/static/adminlibs/jQuery.print/jQuery.print.js"></script>
<script src="/static/adminlibs/prismjs/prism.js"></script>
<script src="/static/adminlibs/prismjs/components/prism-scss.min.js"></script>
<script src="/static/adminlibs/@yaireo/tagify/dist/tagify.min.js"></script>
<script src="/static/adminlibs/tiny-slider/dist/min/tiny-slider.js"></script>
<script src="/static/adminlibs/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="/static/adminlibs/tippy.js/dist/tippy-bundle.umd.min.js"></script>
<script src="/static/adminlibs/typed.js/lib/typed.min.js"></script>

<!-- clipboard -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>


<!-- Theme JS -->
<script src="/static/adminjs/theme.min.js"></script>

</body>

</html>
