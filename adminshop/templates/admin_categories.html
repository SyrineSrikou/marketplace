{% extends 'admin-base.html' %}
{% load static %}

{% block content %}
       <!-- Container fluid -->
        <div class="container-fluid p-4">
          <div class="row">
            <!-- Page Header -->
            <div class="col-lg-12 col-md-12 col-12">
              <div class="border-bottom pb-4 mb-4 d-lg-flex align-items-center justify-content-between">
                <div class="mb-2 mb-lg-0">
                  <h1 class="mb-1 h2 font-weight-bold">Categories</h1>
                   <!-- Breadcrumb -->
                  <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item">
                        <a href="admin-dashboard.html">Dashboard</a>
                      </li>
                      <li class="breadcrumb-item active" aria-current="page">
                        Categories
                      </li>
                    </ol>
                  </nav>
                </div>
                <div>
                  <a href="{% url 'adminshop:add_category' %}" class="btn btn-primary"  data-target="#newCatgory">Add New
                    Category</a>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
              <!-- Card -->
              <div class="card mb-4">
                
                <!-- Table -->
                <div class="table-responsive border-0 overflow-y-hidden">
                  <table class="table mb-0 text-nowrap">
                    <thead>
                      <tr>
                        <th class="border-0">CATEGORY</th>
                        <th class="border-0">SLUG</th>
                        <th class="border-0">DATE CREATED</th>
                        <th class="border-0"></th>
                        <th class="border-0"></th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for cat in categories %}
                       <tr>
                        <td class="align-middle">
                          <a href="#!" class="text-inherit">
                            <h5 class="mb-0 text-primary-hover">{{cat}}</h5>
                          </a>
                        </td>
                        <td class="align-middle">{{cat.slug}}</td>

                        <td class="align-middle">{{cat.created_at}}</td>
                        <td class="align-middle">
                        
                          
						<a class="btn btn-sm btn-info" href="">Update</a>

						<td><a class="btn btn-sm btn-danger" href="#">Delete</a></td>

                          </span>
                        </td>
                      </tr>
                    {%endfor%}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

{% endblock %}
